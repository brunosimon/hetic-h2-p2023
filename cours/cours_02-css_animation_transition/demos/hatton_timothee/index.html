<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Millenium Falcon Hyperdrive</title>
  <link rel="stylesheet" href="styles/style.css" media="screen" title="no title">
</head>
<body>
  <div class="background" id="cover">
    <div class="star">
      <div class="star--1"></div>
      <div class="star--2"></div>
      <div class="star--3"></div>
      <div class="star--4"></div>
      <div class="star--5"></div>
      <div class="star--6"></div>
      <div class="star--7"></div>
      <div class="star--8"></div>
      <div class="star--9"></div>
      <div class="star--10"></div>
      <div class="star--11"></div>
      <div class="star--12"></div>
      <div class="star--13"></div>
      <div class="star--14"></div>
      <div class="star--15"></div>
    </div>
    <div class="falcon">
      <div class="falcon--topleft"></div>
      <div class="falcon--topright"></div>
      <div class="falcon--bottomright"></div>
      <div class="falcon--bottomleft"></div>
      <div class="falcon--line"></div>
      <div class="falcon--line--1"></div>
      <div class="falcon--line--2"></div>
      <div class="falcon--line--3"></div>
      <div class="falcon--square">
        <div class="falcon--square--1"></div>
        <div class="falcon--square--2"></div>
        <div class="falcon--square--3"></div>
      </div>
      <div class="falcon--radar">
        <div class="falcon--radar--line"></div>
      </div>
      <div class="falcon--cabintop"></div>
      <div class="falcon--cabintop--1">
        <div class="falcon--cabintop--1--triangleleft"></div>
        <div class="falcon--cabintop--1--triangleright"></div>
        <div class="falcon--cabintop--1--cercle"></div>
        <div class="falcon--cabintop--1--square"></div>
        <div class="falcon--cabintop--1--line"></div>
      </div>
      <div class="falcon--cabincenter">
        <div class="falcon--cabincenter--line"></div>
        <div class="falcon--cabincenter--line--1"></div>
        <div class="falcon--cabincenter--line--2"></div>
      </div>
      <div class="falcon--cabinbottom"></div>
      <div class="falcon--cabinbottom--1">
        <div class="falcon--cabinbottom--1--triangleleft"></div>
        <div class="falcon--cabinbottom--1--triangleright"></div>
        <div class="falcon--cabinbottom--1--cercle"></div>
        <div class="falcon--cabinbottom--1--square"></div>
        <div class="falcon--cabinbottom--1--line"></div>
      </div>
      <div class="falcon--cabinpilot">
        <div class="falcon--cabinpilot--line"></div>
        <div class="falcon--cabinpilot--line--1"></div>
        <div class="falcon--cabinpilot--cockpit">
          <div class="falcon--cabinpilot--cockpit--line"></div>
        </div>
        <div class="falcon--cabinpilot--canopy">
          <div class="falcon--cabinpilot--canopy--window"></div>
        </div>
      </div>
      <div class="falcon--centerback">
        <div class="falcon--centerback--square"></div>
        <div class="falcon--centerback--1">
          <div class="falcon--centerback--1--cercle"></div>
        </div>
      </div>
      <div class="falcon--center">
        <div class="falcon--center--1"></div>
        <div class="falcon--center--2"></div>
      </div>
      <div class="falcon--av--top">
        <div class="falcon--av--top--square"></div>
        <div class="falcon--av--top--square--1"></div>
        <div class="falcon--av--top--cercle"></div>
      </div>
      <div class="falcon--av--bottom">
        <div class="falcon--av--bottom--square"></div>
        <div class="falcon--av--bottom--square--1"></div>
        <div class="falcon--av--bottom--cercle"></div>
      </div>
      <div class="falcon--ar">
        <div class="falcon--ar--cercle"></div>
        <div class="falcon--ar--cercle--1"></div>
        <div class="falcon--ar--cercle--2"></div>
        <div class="falcon--ar--square"></div>
        <div class="falcon--ar--line"></div>
        <div class="falcon--ar--line--1"></div>
        <div class="falcon--ar--line--2"></div>
        <div class="falcon--ar--line--3"></div>
        <div class="falcon--ar--hidden"></div>
        <div class="falcon--ar--hidden--1"></div>
        <div class="falcon--ar--hidden--2"></div>
      </div>
      <div class="falcon--ar--reactor"></div>
    </div>
  </div>
  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
