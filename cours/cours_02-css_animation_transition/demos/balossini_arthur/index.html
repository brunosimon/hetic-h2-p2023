<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Feed the Nyan</title>
    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="cursor/favicon.ico" type="favicon.ico" />
</head>

<body>
    <!-- WARNING PAGE -->
    <div class="warning">
        <div class="warn"><span>WARNING !</span>
            <br/> This website contains flashing images.</div>
        <div class="advice">Note : Don't forget to enable your computer's sound. (not too high...)</div>
        <div class="agree">Agree!</div>
    </div>
    <div class="nyan-anim">
        <!-- NYAN -->
        <div class="nyan">
            <!-- NYAN BODY -->
            <div class="nyan-body">
                <div class="body1"></div>
                <div class="body1-shadow"></div>
                <div class="particles"></div>
            </div>
            <!-- NYAN HEAD -->
            <div class="nyan-head">
                <div class="head"></div>
                <div class="eyes eyes-1"></div>
                <div class="eyes eyes-2"></div>
                <div class="cheek cheek-1"></div>
                <div class="cheek cheek-2"></div>
            </div>
            <!-- NYAN FOOTS -->
            <div class="nyan-foot">
                <div class="foot foot-1"></div>
                <div class="foot foot-2"></div>
                <div class="foot foot-3"></div>
                <div class="back-foot"></div>
            </div>
            <!-- NYAN TAIL -->
            <div class="nyan-tail"></div>
        </div>
        <!-- RAINBOW -->
        <div class="rainbow">
            <div class="container-columns">
                <div class="columns columns-1">
                    <div class="block color-1"></div>
                    <div class="block color-2"></div>
                    <div class="block color-3"></div>
                    <div class="block color-4"></div>
                    <div class="block color-5"></div>
                    <div class="block color-6"></div>
                </div>
            </div>
            <div class="container-columns">
                <div class="columns columns-2">
                    <div class="block color-1"></div>
                    <div class="block color-2"></div>
                    <div class="block color-3"></div>
                    <div class="block color-4"></div>
                    <div class="block color-5"></div>
                    <div class="block color-6"></div>
                </div>
            </div>
            <div class="container-columns">
                <div class="columns columns-1">
                    <div class="block color-1"></div>
                    <div class="block color-2"></div>
                    <div class="block color-3"></div>
                    <div class="block color-4"></div>
                    <div class="block color-5"></div>
                    <div class="block color-6"></div>
                </div>
            </div>
            <div class="container-columns">
                <div class="columns columns-2">
                    <div class="block color-1"></div>
                    <div class="block color-2"></div>
                    <div class="block color-3"></div>
                    <div class="block color-4"></div>
                    <div class="block color-5"></div>
                    <div class="block color-6"></div>
                </div>
            </div>
            <div class="container-columns">
                <div class="columns columns-1">
                    <div class="block color-1"></div>
                    <div class="block color-2"></div>
                    <div class="block color-3"></div>
                    <div class="block color-4"></div>
                    <div class="block color-5"></div>
                    <div class="block color-6"></div>
                </div>
            </div>
            <div class="container-columns">
                <div class="columns columns-2">
                    <div class="block color-1"></div>
                    <div class="block color-2"></div>
                    <div class="block color-3"></div>
                    <div class="block color-4"></div>
                    <div class="block color-5"></div>
                    <div class="block color-6"></div>
                </div>
            </div>
            <div class="container-columns">
                <div class="columns columns-1">
                    <div class="block color-1"></div>
                    <div class="block color-2"></div>
                    <div class="block color-3"></div>
                    <div class="block color-4"></div>
                    <div class="block color-5"></div>
                    <div class="block color-6"></div>
                </div>
            </div>
            <div class="container-columns">
                <div class="columns columns-2">
                    <div class="block color-1"></div>
                    <div class="block color-2"></div>
                    <div class="block color-3"></div>
                    <div class="block color-4"></div>
                    <div class="block color-5"></div>
                    <div class="block color-6"></div>
                </div>
            </div>
            <div class="container-columns">
                <div class="columns columns-1">
                    <div class="block color-1"></div>
                    <div class="block color-2"></div>
                    <div class="block color-3"></div>
                    <div class="block color-4"></div>
                    <div class="block color-5"></div>
                    <div class="block color-6"></div>
                </div>
            </div>
            <div class="container-columns">
                <div class="columns columns-2">
                    <div class="block color-1"></div>
                    <div class="block color-2"></div>
                    <div class="block color-3"></div>
                    <div class="block color-4"></div>
                    <div class="block color-5"></div>
                    <div class="block color-6"></div>
                </div>
            </div>
        </div>
        <!-- STARS -->
        <div class="stars stars-1"></div>
        <div class="stars stars-2"></div>
        <div class="stars stars-3"></div>
        <div class="stars stars-4"></div>
        <div class="stars stars-5"></div>
        <div class="stars stars-6"></div>
        <div class="stars stars-7"></div>
        <div class="stars stars-8"></div>
        <div class="stars stars-9"></div>
        <div class="stars stars-10"></div>
        <!-- BACKGROUND -->
        <div class="bg"></div>
    </div>
    <!-- SOUNDS -->
    <audio id="normal-speed" src="music/nyan.mp3" loop></audio>
    <audio id="hard-speed" src="music/nyanhard.ogg" loop></audio>
    <!-- JQUERY + JS -->
    <script src="jquery-3.1.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
