<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BB-8</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <!-- BB-8 PATTERN -->
    <div class="bb-8">
      <div class="header">
        <div class="header-bounce">
          <div class="antennas">
            <div class="antenna-1"></div>
            <div class="antenna-2">
              <div class="stripe-antenna stripe-antenna-1"></div>
              <div class="stripe-antenna stripe-antenna-2"></div>
            </div>
          </div>
          <div class="head-container">
            <div class="head">
              <div class="stripes">
                <div class="stripe stripe-1"></div>
                <div class="stripe stripe-2"></div>
                <div class="stripe stripe-3"></div>
                <div class="stripe stripe-4">
                  <div class="bar bar-1"></div><!--
              --><div class="bar bar-2"></div><!--
              --><div class="bar bar-3"></div><!--
              --><div class="bar bar-4"></div><!--
              --><div class="bar bar-5"></div><!--
              --><div class="bar bar-6"></div><!--
              --><div class="bar bar-7"></div><!--
              --><div class="bar bar-8"></div><!--
              --><div class="bar bar-9"></div><!--
              --><div class="bar bar-10"></div><!--
              --><div class="bar bar-11"></div><!--
              --><div class="bar bar-12"></div><!--
              --><div class="bar bar-13"></div>
                </div>
                <div class="stripe stripe-5">
                  <div class="circle"></div>
                </div>
                <div class="stripe stripe-6">
                  <div class="circle"></div>
                </div>
              </div>
              <div class="eyes">
                <div class="eye">
                  <div class="pupil"></div>
                </div>
                <div class="eye-second">
                  <div class="eye-big"></div>
                  <div class="eye-border"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="neck-container">
            <div class="neck"></div>
          </div>
        </div>
      </div>
      <div class="body-container">
        <div class="stripe-horizontal stripe-top">
          <div class="stripe"></div>
        </div>
        <div class="stripe-vertical stripe-right">
          <div class="stripe"></div>
        </div>
        <div class="stripe-horizontal stripe-bottom">
          <div class="stripe"></div>
        </div>
        <div class="stripe-vertical stripe-left">
          <div class="stripe"></div>
        </div>
        <div class="circle middle">
          <div class="circle"></div>
          <div class="circle_line"></div>
          <div class="segment segment-top">
            <div class="circle"></div>
          </div>
          <div class="segment segment-right">
            <div class="circle"></div>
          </div>
          <div class="segment segment-bottom">
            <div class="circle"></div>
          </div>
          <div class="segment segment-left">
            <div class="circle"></div>
          </div>
          <div class="circle-white"></div>
          <div class="circle-hide"></div>
          <div class="circle-border"></div>
        </div>
        <div class="line line-top"></div>
        <div class="line line-right"></div>
        <div class="line line-bottom"></div>
        <div class="line line-left"></div>
        <div class="small-circle top-left"></div>
        <div class="small-circle top-right"></div>
        <div class="small-circle midtop-right"></div>
        <div class="small-circle midtop-left"></div>
        <div class="small-circle midbottom-right"></div>
        <div class="small-circle midbottom-left"></div>
        <div class="small-circle bottom-right"></div>
        <div class="small-circle bottom-left"></div>
        <div class="square"></div>
      </div>
      <div class="body-shadow"></div>
      <div class="bb-8-shadow"></div>
      <!-- CLOUD DUST -->
      <div class="cloud-dust-container">
        <div class="front front-1">
          <div class="cloud cloud-1"></div>
          <div class="cloud cloud-2"></div>
          <div class="cloud cloud-3"></div>
          <div class="cloud cloud-4"></div>
          <div class="cloud cloud-5"></div>
          <div class="cloud cloud-6"></div>
          <div class="cloud cloud-7"></div>   
          <div class="cloud cloud-8"></div>   
        </div>
        <div class="back back-1">
          <div class="cloud cloud-1"></div>
          <div class="cloud cloud-2"></div>
          <div class="cloud cloud-3"></div>
          <div class="cloud cloud-4"></div>
          <div class="cloud cloud-5"></div>
          <div class="cloud cloud-6"></div>
          <div class="cloud cloud-7"></div>   
        </div>
        <div class="front front-2">
          <div class="cloud cloud-1"></div>
          <div class="cloud cloud-2"></div>
          <div class="cloud cloud-3"></div>
          <div class="cloud cloud-4"></div>
          <div class="cloud cloud-5"></div>
          <div class="cloud cloud-6"></div>
          <div class="cloud cloud-7"></div>   
          <div class="cloud cloud-8"></div>   
        </div>
        <div class="back back-2">
          <div class="cloud cloud-1"></div>
          <div class="cloud cloud-2"></div>
          <div class="cloud cloud-3"></div>
          <div class="cloud cloud-4"></div>
          <div class="cloud cloud-5"></div>
          <div class="cloud cloud-6"></div>
          <div class="cloud cloud-7"></div>   
        </div>
        <div class="front front-3">
          <div class="cloud cloud-1"></div>
          <div class="cloud cloud-2"></div>
          <div class="cloud cloud-3"></div>
          <div class="cloud cloud-4"></div>
          <div class="cloud cloud-5"></div>
          <div class="cloud cloud-6"></div>
          <div class="cloud cloud-7"></div>   
          <div class="cloud cloud-8"></div>   
        </div>
        <div class="back back-3">
          <div class="cloud cloud-1"></div>
          <div class="cloud cloud-2"></div>
          <div class="cloud cloud-3"></div>
          <div class="cloud cloud-4"></div>
          <div class="cloud cloud-5"></div>
          <div class="cloud cloud-6"></div>
          <div class="cloud cloud-7"></div>   
        </div>
      </div>
    </div>
    <!-- BACKGROUND -->
    <div class="background">
      <div class="sky"></div>
      <div class="ground"></div>
      <a href="" class="restart">restart</a>
      <div class="timeline"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
