<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>futureUI - by Homestead</title>
    <meta name="description" content="Welcome to futureUI, an immersive startship experience from the company Homestead!">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="loading-container">
        <div class="loading">
             <div class="loading-circles">
                <div class="loading-circle circle-1">
                    <div class="loading-circle circle-2">
                        <div class="loading-circle circle-3">
                            <span>WELCOME</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="play-button">
                <span>CLICK TO PLAY</span>
                <div class="triangle"></div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="stars-container">
                <div class="stars-layers hyperspeed">
                    <div class="layers layer-1"></div>
                    <div class="layers layer-2"></div>
                    <div class="layers layer-3"></div>
                    <div class="layers layer-4"></div>
                    <div class="layers layer-5"></div>
                </div>
            </div>
            <div class="stars-hyper-container">
                <div class="stars-hyper-layers">
                    <div class="hyper-layers hyper-layer-1"></div>
                    <div class="hyper-layers hyper-layer-2"></div>
                    <div class="hyper-layers hyper-layer-3"></div>
                    <div class="hyper-layers hyper-layer-4"></div>
                </div>
            </div>
            <div class="cockpit">
                <div class="ui-container">
                    <div class="top-menu">
                        <div class="top message-container">
                            <div class="icons-container">
                                <img src="./images/icons/messages.png" alt="messages">
                                <img src="./images/icons/contacts.png" alt="contacts">
                                <img src="./images/icons/parameters.png" alt="parameters">
                            </div>
                        </div>
                        <div class="jump-charging-bar">
                            <span>CHARGING</span>
                        </div>
                        <div class="top information-container">
                            <div class="information-hours-container">
                                    <span class="information">INFOS</span>
                                    <span class="hours">10:47:35</span>
                            </div>
                        </div>
                    </div>
                    <div class="scope-container">
                        <div class="sides-scope">
                            <div class="sides left-side"></div>
                            <div class="scope"></div>
                            <div class="sides right-side"></div>
                        </div>
                    </div>
                    <div class="main-menu">
                        <div class="button-time-menu">
                            <div class="time-container">
                                <span class="hours">10:47:35</span>
                                <span class="date">12 OCT 3017</span>
                            </div>
                            <input type="button" class="jump-button" value="JUMP">
                            <input type="button" class="music-button" value="MUSIC OFF">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/app.js"></script>
</body>
</html>
