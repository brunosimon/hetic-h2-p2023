<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Drawing Canvas</title>
</head>
<body>
    <div class="tuto">
      <p>Drawing Canvas ❤️</p>
      <p>Press "TAB" to open the tool panel</p>
      <p>by Clément Parot</p>
    </div>
    <div class="menu-toggle"></div>
    <canvas class="js-canvas canvas"></canvas>
  <div class="menu">
    <div class="inner">
      <div class="logo">
        <h1>Drawing Canvas</h1>
      </div>
      <div class="item">
        <div class="relative">
          <img class="pen" src="images/pen.svg" alt="">
          <input class="brush-size-paint" type="range" min="1" max="150" oninput="brushSizePaintDefault = this.value">
        </div>
        <div class="relative">
          <img class="marker" src="images/marker.svg" alt="">
          <input class="brush-size-marker" type="range" min="1" max="150" oninput="brushSizeMarkerDefault = this.value">
        </div>
        <div class="relative">
          <img class="eraser" src="images/eraser.svg" alt="">
          <input class="brush-size-eraser" type="range" min="1" max="15 0" oninput="brushSizeEraserDefault = this.value">
        </div>
        <div class="input-color">
          <div class="colorBackground">
            <input type="color" value="#ffffff" id="colorBackground">
            <label for="colorBackground"></label>
          </div>
          <div class="colorBrush">
            <input type="color" value="#000000" id="colorBrush">
            <label for="colorBrush"></label>
          </div>
        </div>
      </div>
      <div class="button-action">
        <p class="clear">Clear</p>
        <a href="" download="myDraw.png" class="save-image">
          <p class="save">Save</p>
        </a>
      </div>
    </div>
  </div>
  <script src="script/app.js"></script>
</body>
</html>
