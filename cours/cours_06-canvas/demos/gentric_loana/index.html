<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SINGER SIMULATOR</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
    <canvas class="js-canvas canvas" width="800" height="600"></canvas>
    <h1 class="title">Singer Simulator</h1>
    <h2 class="mouth">Make me sing</h2>
    <h2 class="wink">Make me wink</h2>
    <h3 class="space">press space to play music</h3>
    <h3 class="enter">press enter to <em>let it snow</em></h3>
    <div class="wink-button"></div>
    <audio src="audio/christmas-song.mp3"></audio>
    <script src="script/script.js"></script>
</body>
</html>
