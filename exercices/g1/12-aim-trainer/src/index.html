<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>
</head>
<body>
    <div class="aim-trainer">

        <!-- Current score -->
        <div class="score">
            <span class="value">0</span>pts
        </div>

        <!-- Timer -->
        <div class="timer is-hidden">
            <span class="value">0</span>s
        </div>

        <!-- Play / Restart button -->
        <div class="play">PLAY</div>

        <!-- Best score -->
        <div class="best-score">
            BEST SCORE: <span class="value">0</span>pts
        </div>

        <!-- Targets -->
        <div class="targets"></div>

    </div>
</body>
</html>
